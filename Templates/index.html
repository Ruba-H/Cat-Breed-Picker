<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/index.css')}}" />

    <script async src="//jsfiddle.net/davidThomas/wDSbT/2/embed/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css">
    

   

    <script>
        $(function(){
          $(".chosen-select").chosen({ "disable_search": true });//this disables the default search option
              // $(".chosen-container").hover(function(){
          $(".chosen-container-sigle").hover(function(){
            $(this).addClass("chosen-with-drop");
            $(this).addClass("chosen-container-single");
            $(".chosen-select").trigger("chosen:open");
        });
          });
    </script>
    <title>Breed Picker</title>
</head>


    <body>
        <div class = "firstSec"> 
            <div class= "center">
        
              <form action="/" method="POST">
                <div class = "section">
                  <select id="Social Side" name="fur" class="chosen-select" title="Social Level">
                    <option value="before" selected hidden>Fur Length</option>
                    <option value="1">Lean and Elegant</option>
                    <option value="2">Thick-furred and Stocky</option>
                    <option value="3">Large and Fluffy</option>
                  </select>
                
                <select id="size" name="size" class="chosen-select"  title="Size">
                  <option value="" selected disabled hidden>Size</option>
                  <option value="S">Small kitty</option>
                  <option value="M">Medium</option>
                  <option value="L">Large Boi</option>
                </select>
                </div>
                <div class = "section">
                <select id="active" name="active" class="chosen-select" title = "Activity Lvl">
                  <option value="" selected disabled hidden>Active</option>
                  <option value="1">Calm</option>
                  <option value="2">Playful</option>
                  <option value="3">Highly Active</option>
                </select>

                <select name="vocal" class="chosen-select" title = "Vocal">
                  <option value="" selected disabled hidden>Vocal</option>
                  <option value="1">Quiet</option>
                  <option value="2">Medium</option>
                  <option value="3">Loud and Chatty</option>
                </select>

               <input type="submit" value="Search"> 
              </div> 
                
              </form>



              <table>
                <thead>
                   <th>Id</th>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>Age</th>
                   <th>#</th>
                </thead>
                {% for data in profile %}
                <tbody>
                   <td>{{data.Name}}</td>
                   <td>{{data.Price}}</td>
                   <td>{{data.Active}}</td>
                   <td>Vocal: {{data.Vocal}}</td>
                </tbody>
                {% endfor%}
             </table>
            
        </div>
      </div>
    </body>
</html>
